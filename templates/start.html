{%  extends "base.html" %}




{% block content %}


<div class="container text-center">

  <div class="row align-items-center">
      {%  for count in range(products["images"] | length)%}
          <div class="col-md-4 mb-4">

              <div class="card" style="width: 18rem;">
                  <img style="padding-right: 10px; padding-left: 10px; padding-top: 10px; padding-bottom: 10px;" src="{{ products['images'][count] }}" class="card-img-top" alt="...">
                  <div class="card-body">
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                          the card's content.</p>
                  </div>

              </div>
          </div>
      {% endfor %}

  </div>
</div>


{% endblock %}
